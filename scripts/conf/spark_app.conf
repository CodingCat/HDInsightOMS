<source>
  type tail
  path /var/log/sparkapp/*/*
  pos_file /var/opt/microsoft/omsagent/state/sparkappsdriverlog.pos
  read_from_head true
  run_interval 10s
  tag oms.api.log_sparkappsdriver_metrics
  format multiline
  format_firstline /\d{4}-\d{1,2}-\d{1,2}/
  format1 /^(?<UtcTime>\d{4}-\d{1,2}-\d{1,2} \d{1,2}:\d{1,2}:\d{1,2},\d{1,3})\s+(?<LogLevel>[^\s]+).*metrics:.*name=(?<NAMESPACE>.*)\.(?<InstanceID>driver|shuffleService|\d+)\.(?<Source>((.*\.StreamingMetrics)|(?!\.).)*)\.(?<MetricsName>.*),\s(value|count)=(?<Value>.*)/
  types UtcTime:string,LogLevel:string,NAMESPACE:string,InstanceID:string,Source:string,MetricsName:string,Value:float
</source>

<filter oms.api.log_sparkappsdriver_metrics>
  type filter_hdinsight
</filter>

<match oms.api.log_sparkappsdriver_metrics>
    type out_oms_api
    log_level info
    num_threads 5
    buffer_chunk_limit 10m
    buffer_type file
    buffer_path /var/opt/microsoft/omsagent/state/oms.api.log_sparkappsdriver_metrics.*.buffer
    buffer_queue_limit 10
    buffer_queue_full_action drop_oldest_chunk
    flush_interval 20s
    retry_limit 10
    retry_wait 30s
    max_retry_wait 9m
</match>
